<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <div id="output"></div>
    <script type="text/javascript" src="./script.js">
		const output = document.getElementById("output");

// Create an array of 5 promises that resolve with a random time between 1 and 5 seconds
const promises = Array.from({length: 5}, () => {
  const randomTime = Math.floor(Math.random() * 5) + 1;
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(randomTime);
    }, randomTime * 1000);
  });
});

// Use Promise.any to wait for the first promise to resolve, and then print its result to the output div
Promise.any(promises)
  .then(result => {
    output.innerText = `The first promise resolved with result: ${result}`;
  })
  .catch(error => {
    output.innerText = `All promises rejected with error: ${error}`;
  });

	</script>
  </body>
</html>
